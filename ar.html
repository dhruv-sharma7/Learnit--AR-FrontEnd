<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ALpha AR</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="trackingMethod: best;">
      <a-assets>
        <a-asset-item id="model" src="Markers/A/dog.gltf"></a-asset-item>
        <a-asset-item id="marker" src="Markers/A/AA.patt"></a-asset-item>
        
      </a-assets>

      <a-marker preset="custom" type="pattern" url="Markers/A/AA.patt">
        <a-entity
          gltf-model="#model"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          rotation="-90 45 "
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Make a GET request to the backend server
      fetch('https://learnitar-backend.onrender.com')
        .then(response => response.text())
        .then(data => {
          // Handle the response from the server
          console.log('Server response:', data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    </script>
  </body>
</html>
